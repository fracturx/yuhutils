plugins {
    id 'java'
    id 'idea'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id 'com.github.johnrengelman.shadow' version '5.0.0'
}

group = 'studio.fractures'
version = '3.4.0'
archivesBaseName = 'yuhutils'
sourceCompatibility = '1.8'

repositories {

    flatDir {
        dirs 'libs'
    }

    mavenCentral()
    jcenter()

    maven {
        url = uri('https://papermc.io/repo/repository/maven-public/')
    }

    maven {
        name = 'jitpack.io'
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }

    maven {
        name = 'sonatype-oss'
        url = 'https://oss.sonatype.org/content/repositories/snapshots/'
    }

    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    implementation 'net.dv8tion:JDA:4.2.1_262'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    compile 'io.github.cdimascio:dotenv-java:2.2.0'
    compileOnly 'com.destroystokyo.paper:paper-api:1.16.5-R0.1-SNAPSHOT'
    compileOnly name: 'SuperVanish-6.2.5'
}

shadowJar {
    getArchivesBaseName()
    classifier = null
    getArchiveVersion()
    minimize()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

tasks.register('copyJar', Copy) {
    from layout.buildDirectory.dir("libs/yuhutils-$version" + ".jar")
    into "$projectDir/server/plugins"
}



